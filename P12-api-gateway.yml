server:
  port: 9103

#point de terminaison du gateway : http://localhost:9103/api/{microServiceName}/{endPointName}
zuul:
  prefix: /api
#Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/

######## Security #########
#secret du JWT
jwt:
  secret: secret
    #expiration en millis du refresh token
  expiration:
    token:
      refresh: 864000000
    ##expiration en millis du auth token
      auth: 300000
    #préfix que apparait avant le jwt
  prefix: bearer
    #nom du champs de la liste des roles dans le payload
    authorities: roles
    #nom du champs de la vérification pour le refresh dans le payload
    active:
      refresh: active
    #nom du header du JWT pour l'auth
  header:
    token:
      auth: Authorization
    #nom du header du JWT pour le refresh
      refresh: refresh


######## SecurityPath #########
#base de l'application
security:
  api:
    root:
      url: /api/**
#regroupement des URL ne nécéssitant aucune authentification
  authorized:
    url: /api/auth/**,/api/p12-stock/**,/api/swagger/**,/api/**/v2/api-docs,/v2/api-docs,/swagger-ui.html,/swagger-resources/**,/webjars/**
#URL de login
  authentication:
    url: /api/auth/login
#URL de rafraichissement de token
  token:
    refresh:
      url: /api/auth/token

######## CORS #########
#adresses autorisés
cors:
  allowed:
    origins: http://localhost:4200
#methodes autorisés
    methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
#En-têtes autorisés
    headers: Origin,Accept,X-Requested-With,Content-Type,Access-Control-Request-Method,Authorization,Access-Control-Request-Headers,refresh
#En-têtes exposés
  expose:
    headers: Access-Control-Allow-Origin,Authorization,refresh,Access-Control-Allow-Credentials

######## SWAGGER #########
#rafraichissement de swagger
swagger:
  config:
    refresh: 25000